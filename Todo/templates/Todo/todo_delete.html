{% extends "base.html" %}
{% load static %}

<html>
<title>{%block title %}todo | edit {% endblock %}</title>

{% block content %}
    <div class="container mt-4">
        <p>Edit</p>
        {% include "alert.html" %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary" value="delete"></button>
        </form>
        <a href="{% url 'Todo:todo_list' %}">back to list</a>
    </div>
{% endblock %}
