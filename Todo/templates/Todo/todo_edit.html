{% extends "base.html" %}
{% load static %}

<html>
<title>{%block title %}todo | edit {% endblock %}</title>

{% block content %}
<div class="container mt-4">
    <h2>Edit</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Edit</button>
    </form>
    <a href="{% url 'Todo:todo_list' %}" class="btn btn-secondary mt-3">Back to List</a>
  </div>
  
{% endblock %}
