{% load static %}

<header class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
    <div class="container">
      <a class="navbar-brand" href="{% url 'Todo:todo_list' %}">
        <img src="{% static 'images/logo.jpeg' %}" alt="To Do List Logo" width="30" height="30" class="me-2">
        To Do List
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'Todo:todo_list' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#" aria-disabled="true">Chat</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Help</a>
          </li>
        </ul>
        {% if request.user.is_authenticated %}
        <span class="ms-4 vlink">Hello, <a href="{% url 'Todo:user_profile' %}"><strong style="text-transform: uppercase; font-size:small; font: 1em Ariel, helvetica, sans-serif;">{{ request.user.username }}</strong></a></span>
          <form class="d-flex ms-2" action="{% url 'Todo:logout' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-danger">
              <i class="fas fa-sign-out-alt me-2"></i>
              Log out
            </button>
          </form>
        {% else %}
          <a class="btn btn-outline-primary mx-2" href="{% url 'Todo:login' %}">Login</a>
          <a class="btn btn-outline-primary" href="{% url 'Todo:register' %}">Register</a>
        {% endif %}
      </div>
    </div>
  </header>
