{% extends "base.html" %}
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
</head>

<body>

{% block content %}

    <div class='login-outer-container'>
        <div class='login-container'>
            <div class='login-area'>
                <h3>REGISTER TO REDX</h3>
                <form class='login-items' href="{% url 'Todo:register' %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" class='login-btn' value="Register" />
                </form>
                <p class='p'>Already have an account?
                    <a class='a' href="{% url 'Todo:login' %}">Login</a>
                </p>
                <div class='social-login-container'>
                    <p class='prompt'>or</p>
                    <div class='social-login'>
                        <button class='google-signin'><i class="fa-brands fa-google"></i> Login with Google</button>
                        <button class='github-signin'><i class="fa-brands fa-github"></i>View source Code On Github</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
{% endblock content %}
    
</body>

</html>
