<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>

</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Todo List App</h1>
            <button class="delete-all-btn" aria-label="Delete all todos">Delete All</button>
        </header>
        <div class="input-group">
            <input type="text" id="todo-input" placeholder="Add a new task...">
            <button id="add-btn" class="btn btn-add" aria-label="Add todo">+</button>
        </div>
        <ul id="todo-list" class="todo-list">
            <li>
                <span>Buy milk</span>
                <button type="button" class="delete-btn" aria-label="Delete todo">Delete</button>
            </li>
            
        </ul>
        
    </div>
</body>
</html>
